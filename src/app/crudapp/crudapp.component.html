<div class="text-center" >
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info  ps-5 text=light ">
          <div class="modal-title fs-4 " id="exampleModalLabel">Add your data </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class=" p-3 " [formGroup]="formvalue">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label fs-4">Your Name</label>
              <input class="form-control" formControlName="Name" placeholder="Enter your Name"
              id="exampleFormControlTextarea1" rows="3">
            </div>
            <div class="mb-3 ">
              <label for="exampleFormControlInput1" class="form-label fs-4">Email address</label>
              <input type="email" class="form-control" formControlName="Email" id="exampleFormControlInput1"
              placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label fs-4 ">Description</label>
              <textarea class="form-control" formControlName="Discription" placeholder="Enter your details..."
                id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fs-4 ">Mobile</label>
                <input class="form-control" formControlName="Mobile" placeholder="Enter your Mobile number..."
                id="exampleFormControlTextarea2" rows="3" />
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary m-2" (click)="postuserData()" type="button">Add</button>
                <button class="btn btn-primary m-2 " (click)="EdittuserData() " type="button">Edit</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="updatelist" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class=" container-fluid paddingfortable example " role="main" >
  <table class="table border ">
    <thead class="bg-dark text-light">
      <tr class="text-center">
        <th class="border" scope="col">Id</th>
        <th class="border" scope="col">Name</th>
        <th class="border" scope="col">Discription</th>
        <th class="border" scope="col">Email</th>
        <th class="border" scope="col">Mobile</th>
          <th class="border" scope="col">Action </th>
        </tr>
      </thead>
      <tbody>
         
          <tr *ngFor="let list of getuserData">
            <td scope="row" class="pt-4">{{list.id}}</td>
            <td class="pt-4 border ">{{list.Name}}</td>
            <td class="pt-4 border ">{{list.Discription}}</td>
            <td class="pt-4 border ">{{list.Email}}</td>
            <td class="pt-4 border ">{{list.Mobile}}</td>
            <td class="text-center"><button (click)="EditingValue(list)" data-bs-toggle="modal"
              data-bs-target="#exampleModal" class="btn btn-success m-2 ">Edit</button>
              <button (click)="Deletethedata(list)" class="btn btn-danger m-2">Delete</button>
            </td>
          </tr>
        </tbody>
    </table>
</div>

</div>
