<div class="container mt-3 bg-info" >
 <form class=" p-3 " [formGroup]="formvalue" >
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fs-4">Your Name</label>
      <input class="form-control" formControlName="Name" placeholder="Enter your Name" id="exampleFormControlTextarea1" rows="3">
    </div>
    <div class="mb-3 ">
      <label for="exampleFormControlInput1" class="form-label fs-4">Email address</label>
      <input type="email" class="form-control" formControlName="Email" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fs-4 ">Description</label>
      <textarea class="form-control" formControlName="Discription" placeholder="Enter your details..." id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label fs-4 ">Mobile</label>
      <input class="form-control" formControlName="Mobile" placeholder="Enter your Mobile number..." id="exampleFormControlTextarea2" rows="3"/>
    </div>
    <div class="text-center mb-3">
      <button class="btn btn-primary" (click)="postuserData() " type="button">Submit</button>
    </div>
  </form>
  </div>
